<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pai{
            width: 400px;
            height: 350px;
            display: flex;
            background-color: black;
        }
        
        .quadrado1{
            display: flex;
            align-items: end;
            justify-content:right;

            background-color: aliceblue;
            width: 30px;
            height: 30px;
            padding:15px;
            gap: 50px;
            border: 10px;
            margin: 30px;
            
        }
        .quadrado2{
            display: flex;
            align-items: end;
            justify-content:end;

            background-color: aliceblue;
            width: 30px;
            height: 30px;
            padding:15px;
            gap: 50px;
            border: 10px;
            margin: 30px;
          
        }
        .quadrado3{
            display: flex;
            background-color: aliceblue;
            width: 30px;
            height: 30px;  
            margin: 30px; 
            padding:15px;
            
            justify-content: flex-end;
        }
        .quadrado4{
            display: flex;
            background-color: aliceblue;
            width: 30px;
            height: 30px;  
            margin: 30px; 
            padding:15px;
            justify-content: end;
            
        }

    </style>
</head>
<body>
    <div class="pai">
        <div class="quadrado1"></div>
        <div class="quadrado2"></div>
        <div class="quadrado3"></div>
        <div class="quadrado4"></div>
    </div>
</body>
</html>
